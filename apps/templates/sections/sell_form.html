<div class="container-xxl py-5">
    <div class="text-center mx-auto wow fadeInUp" data-wow-delay="0.1s" style="max-width: 600px;">
        <p class="d-inline-block border rounded text-primary fw-semi-bold py-1 px-3">Selg</p>
        <h1 class="display-5 mb-5">Selg bilen din for den rette prisen</h1>
    </div>
    <form action="" id= "sellForm" method ="POST">
        {% csrf_token %}
        <div class="row g-3">
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="text"
                class="form-control"
                id="name"
                placeholder="Navn"
              />
              <label for="name">Navn</label>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-floating">
              <input
                type="number"
                class="form-control"
                id="mobile"
                placeholder="Mobil"
              />
              <label for="mobil">Mobil</label>
            </div>
          </div>
          <div class="col-12">
            <div class="form-floating">
                <input type="file" id="myFile">
            </div>
          </div>
          
          <div class="col-12">
            <div class="form-floating">
              <textarea
                class="form-control"
                placeholder="Leave a message here"
                id="message"
                style="height: 100px"
              ></textarea>
              <label for="message">Melding</label>
            </div>
          </div>
          <div class="col-12">
            <button class="btn btn-primary py-3 px-5" type="submit">
              Send
            </button>
          </div>
        </div>
    </form>
</div>
