<!-- Contact Start -->
<div class="container-xxl py-5">
    <div class="container">
      <div class="row g-5">
        <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
          <p class="d-inline-block border rounded text-primary fw-semi-bold py-1 px-3">
            Kontakt
          </p>
          <h1 class="display-5 mb-4">
            Om du har noen spørsmål, vennligst kontakt oss
          </h1>
          <div class="col-lg-6 col-md-6">
            <h4 class="display-10 mb-4"></h4>
            <p class="display-10 mb-4"><i class="fa fa-map-marker-alt me-3"></i>Moan 5c, 7606 Levanger, Norge</p>
            <p class="display-10 mb-4"><i class="fa fa-phone-alt me-3"></i>(+47) 481 00 482 / (+47) 993 33 057</p>
            <p class="display-10 mb-4"><i class="fa fa-envelope me-3"></i> admin@bil-2.no</p>
            <p class="display-10 mb-4"><i class="fa fa-info me-3"></i> Man - Fre: kl. 08:00 - 16:00.</p>
            <p class="display-10 mb-4"><i class="fa fa-info me-3"></i> Lør: kl. 9:00 - 14:00.</p>
            <p class="display-10 mb-4"><i class="fa fa-info me-3"></i> Søn: Ring for å avtale tid.</p>
          </div>
          
          
          <form action="" id="contactForm" method = "POST">
            {% csrf_token %}
            
            <div class="row g-3">
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="name"
                    placeholder="Navn"
                  />
                  <label for="name">Navn</label>
                </div>
              </div>
              <div class="col-md-6">
                <div class="form-floating">
                  <input
                    type="email"
                    class="form-control"
                    id="email"
                    placeholder="Epost"
                  />
                  <label for="email">Epost</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <input
                    type="text"
                    class="form-control"
                    id="subject"
                    placeholder="Subjekt"
                  />
                  <label for="subjekt">Subject</label>
                </div>
              </div>
              <div class="col-12">
                <div class="form-floating">
                  <textarea
                    class="form-control"
                    placeholder="Leave a message here"
                    id="message"
                    style="height: 100px"
                  ></textarea>
                  <label for="melding">Melding</label>
                </div>
              </div>
              <div class="col-12">
                <button class="btn btn-primary py-3 px-5" type="submit">
                  Send
                </button>
              </div>
            </div>
          </form>
        </div>
        <div
          class="col-lg-6 wow fadeIn"
          data-wow-delay="0.5s"
          style="min-height: 450px"
        >
          <div class="position-relative rounded overflow-hidden w-100 h-100">
            <iframe
              class="position-relative w-100 h-100"
              src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1765.4779433941837!2d11.279732676963196!3d63.73676675077504!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x466d64d2afdb6a23%3A0x808ed1368c1005c6!2sBil-2%20AS!5e0!3m2!1sen!2sus!4v1682346200306!5m2!1sen!2sus"
              frameborder="0"
              style="min-height: 450px; border: 0"
              allowfullscreen=""
              aria-hidden="false"
              tabindex="0"
            ></iframe>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- Contact End -->
