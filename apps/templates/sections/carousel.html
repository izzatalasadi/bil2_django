<!-- Carousel Start -->
<div class="container-fluid p-0 mb-5 wow fadeIn" data-wow-delay="0.01s">
  <div
    id="header-carousel"
    class="carousel slide carousel-fade"
    data-bs-ride="carousel"
  >
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img
          class="w-100"
          style="opacity: 0.7"
          src="{{ ASSETS_ROOT }}/img/home.webp"
          alt="Image"
        />
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-start">
              <div class="col-lg-8">
                <p
                  class="d-inline-block border border-white rounded text-primary fw-semi-bold py-1 px-3 animated slideInDown"
                >
                  Vilkommen til Bil 2 AS.
                </p>
                <h1 class="display-4 mb-4 animated slideInDown ">
                    Få drømmebilen til en overkommelig pris
                    
                </h1>
                <a
                  href="/buy/"
                  class="btn btn-primary py-3 px-5 animated slideInDown"
                  >Kjøp</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="carousel-item">
        <img class="w-100" style="opacity: 0.7" src="{{ ASSETS_ROOT }}/img/home3.webp" alt="Image" />
        <div class="carousel-caption">
          <div class="container">
            <div class="row justify-content-start">
              <div class="col-lg-7">
                <p
                  class="d-inline-block border border-white rounded text-primary fw-semi-bold py-1 px-3 animated slideInDown"
                >
                  Vilkommen til Bil 2 AS.
                </p>
                <h1 class="display-4 mb-4 animated slideInDown">
                    Selg din bruktbil til oss og få den beste avtalen i byen
                </h1>
                <a
                  href="/sell/"
                  class="btn btn-primary py-3 px-5 animated slideInDown"
                  >Selg</a
                >
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <button
      class="carousel-control-prev"
      type="button"
      data-bs-target="#header-carousel"
      data-bs-slide="prev"
    >
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button
      class="carousel-control-next"
      type="button"
      data-bs-target="#header-carousel"
      data-bs-slide="next"
    >
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>
</div>
