
  <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        {% if cars.has_previous %}
          <li class="page-item">
            <a class="page-link" href="?page={{ cars.previous_page_number }}{{ query_params }}">Prev</a>
          </li>
        {% endif %}
        {% for i in cars.paginator.page_range %}
          {% if cars.number == i %}
            <li class="page-item active" aria-current="page">
              <a class="page-link" href="#">{{ i }}</a>
            </li>
          {% else %}
            <li class="page-item">
              <a class="page-link" href="?page={{ i }}{{ query_params }}">{{ i }}</a>
            </li>
          {% endif %}
        {% endfor %}
        {% if cars.has_next %}
          <li class="page-item">
            <a class="page-link" href="?page={{ cars.next_page_number }}{{ query_params }}">Next</a>
          </li>
        {% endif %}
      </ul>  
  </nav>
